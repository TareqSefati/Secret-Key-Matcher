<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Secret Key Matcher</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="center">
		<!-- <header></header> -->
		<main>
			<section id="password-section" class="center">
				<button id="btn-generate-key">
					Generate <br />
					Secret Key
				</button>
				<p class="secret-number">******</p>
			</section>
			<section id="matching-section" class="center">
				<div class="pin-container">
					<h2>Enter PIN:</h2>
					<p class="pin-input"></p>
				</div>
				<div class="grid-container">
					<div class="grid-item"><span>1</span></div>
					<div class="grid-item"><span>2</span></div>
					<div class="grid-item"><span>3</span></div>
					<div class="grid-item"><span>4</span></div>
					<div class="grid-item"><span>5</span></div>
					<div class="grid-item"><span>6</span></div>
					<div class="grid-item"><span>7</span></div>
					<div class="grid-item"><span>8</span></div>
					<div class="grid-item"><span>9</span></div>
					<div class="grid-item"><span>0</span></div>
					<div class="grid-item-btn" id="btn-delete-lsb">X</div>
					<div class="grid-item-btn" id="btn-submit">Submit</div>
					<div class="grid-item-btn" id="btm-clear">Clear</div>
				</div>
				<div id="info">
					<p hidden style="color: #2bcaa5">
						<img
							class="icon"
							src="images/checkbox-fill.png"
							alt="Close image"
						/>
						Secret key matched!!!
					</p>
					<p hidden style="color: #da5c58">
						<img
							class="icon"
							src="images/close-circle-fill.png"
							alt="Close image"
						/>
						Secret key not matched!!!
					</p>
				</div>
			</section>
		</main>
		<!-- <footer></footer> -->
		<script src="js/script.js"></script>
	</body>
</html>
